<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player-container">
        <h1>üéµ My Music Player</h1>

        <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>

        <div class="controls">
            <button onclick="prevSong()">‚èÆÔ∏è Prev</button>
            <button onclick="togglePlayPause()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
            <button onclick="nextSong()">‚è≠Ô∏è Next</button>
        </div>

        <input type="range" id="progressBar" value="0" onchange="seekTo(event)">

        <div class="volume">
            Volume:
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)">
        </div>

        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist"></ul>
        </div>

        <div class="upload">
            <input type="file" accept="audio/*" multiple onchange="uploadSongs(event)">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
